<div class="info-empresa">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center" *ngIf="user">
        <div class="nom">{{user.nombre}}</div>
        <div class="nit">NIT: {{user.nit}}</div>
        <div class="row d-flex justify-content-center">
          <div class="col-auto capa">Capa: <span>{{user.capa}}</span></div>
          <div class="col-auto segmento">Segmento: <span>{{user.segmento}}</span></div>
        </div>
      </div>
    </div>
  </div>
</div>
